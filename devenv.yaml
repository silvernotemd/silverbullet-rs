inputs:
  nixpkgs:
    url: github:cachix/devenv-nixpkgs/rolling
  nixpkgs_:
    url: github:nixos/nixpkgs/nixpkgs-unstable
  rust-overlay:
    url: github:oxalica/rust-overlay
    inputs:
      nixpkgs:
        follows: nixpkgs
  wrangler:
    url: github:emrldnix/wrangler
    inputs:
      nixpkgs:
        follows: nixpkgs_
